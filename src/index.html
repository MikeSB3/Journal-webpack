<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" charset="utf-8" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <title>Journal</title>
  </head>
  <body>
    <form class="entryForm" action="index.html" method="post">
      <div class="form-group">
        <label for="title">Enter your title:</label>
        <input id="title" type="text">
      </div>
      <div class="form-group">
        <label for="body">Write your journal entry:</label>
        <input id="body" type="text">
      </div>
      <button type="submit" name="button">Submit Entry</button>
    </form>
    <div id="journalEntry">
      <h4 id="journalTitle"></h4>
      <p id="journalBody"></p><br/>
      <p id="wordNumber"></p>
   </div>
  </body>
</html>
